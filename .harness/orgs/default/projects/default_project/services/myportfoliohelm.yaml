service:
  name: my-portfolio-helm
  identifier: myportfoliohelm
  orgIdentifier: default
  projectIdentifier: default_project
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: portfolio_manifest
            type: HelmChart
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.Github_OAuth_1743922765736
                  gitFetchType: Branch
                  folderPath: portfolio
                  repoName: kundansingh27feb/portfolio-app
                  branch: main
              subChartPath: ""
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              helmVersion: V3
              fetchHelmChartMetadata: false
        - manifest:
            identifier: updateValueyaml
            type: Values
            spec:
              store:
                type: Github
                spec:
                  connectorRef: Github_portfolio
                  gitFetchType: Branch
                  paths:
                    - values.yaml
                  branch: main
    type: NativeHelm
