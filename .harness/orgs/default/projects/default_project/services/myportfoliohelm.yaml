service:
  name: my-portfolio-helm
  identifier: myportfoliohelm
  orgIdentifier: default
  projectIdentifier: default_project
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: portfolio_manifest
            type: HelmChart
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.Github_OAuth_1743922765736
                  gitFetchType: Branch
                  folderPath: portfolio
                  repoName: kundansingh27feb/portfolio-app
                  branch: main
              subChartPath: ""
              valuesPaths: <+input>.allowedValues(v1,v2,v3,v4)
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              helmVersion: V3
              fetchHelmChartMetadata: false
    type: NativeHelm
